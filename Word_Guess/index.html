<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title></title>
    <link href="guess.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <h1></h1>
    <button aria-label="Change to light theme"
            class="mode-changer"
    >Change to dark theme</button>
</div>
<div class="guess-game">
    <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
            <button class="check">Check Word</button>
            <button class="hint"><span></span>Hint</button>
        </div>
        <div class="message"></div>
    </div>
    <div class="key-colors">
        <h2>key-colors</h2>
        <div class="key-color">
            <div class="key in-place"></div>
            <div class="key-text">Letter is correct and is in place</div>
        </div>
        <div class="key-color">
            <div class="key not-in-place"></div>
            <div class="key-text">Letter is correct but not in place</div>
        </div>
        <div class="key-color">
            <div class="key no"></div>
            <div class="key-text">Letter is Wrong</div>
        </div>
    </div>
</div>
<footer></footer>
<script src="guess.js"></script>
</body>
</html>
